<HTML>
    <HEAD>
        <TITLE>Les images: animation avec un tableau</TITLE>
        <SCRIPT LANGUAGE="javascript">
            var myval;
            TabImg = new Array();
            var NbImages = 10;
            //On range NbImages images gif dans le tableau TabImg :
            for (i = 0; i < NbImages; i++)
            {
                TabImg[i] = new Image();
                TabImg[i].src = "./images/image" + i + ".GIF";
            }

            var imageActuelle = 0;
            function setImage(i)
            {
                document.images["MonImage"].src = TabImg[i].src;
            }
            var count = 0;
            imageActuelle = 0;
            function f() {

                count++;
                if (count == 1) {
                    if (imageActuelle != 0) {
                        setImage(imageActuelle);
                        anime();

                    }
                    setImage(imageActuelle);
                    clearTimeout(myval);
                    anime();
                } else if (count == 2) {
                    myval = setTimeout("anime()", 1000);

                    count = 0;


                }


            }



            function anime()
            {
                setImage(imageActuelle);


                imageActuelle++;
                if (imageActuelle == NbImages)
                    imageActuelle = 0;
                myval = setTimeout("anime()", 1000);



            }

            function stop() {
                // setImage(imageActuelle);


                clearTimeout(myval);
            }





            //-->
        </SCRIPT>
    </HEAD>
    <BODY>
        <P ALIGN="Center">
            Cliquez sur le bouton pour executer la fonction javascript:<BR>

            <input TYPE="button" VALUE="Executer" onclick="f()" />
            <button name="stop" onclick="stop()">  Stop </button>

            <img name="MonImage" src="images/Image0.gif" height="100" width="100" />
    </BODY>
</HTML>
