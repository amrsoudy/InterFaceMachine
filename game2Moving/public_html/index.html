<!DOCTYPE html>
<html>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }
        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
        }
    </style>
    <body>

        <p>
            <button onclick="myMove()">Click Me</button>
        </p> 

        <div id ="container">
            <div id ="animate"></div>
        </div>

        <script>

            function  myMove() {
                var element = document.getElementById("animate");
                var pos = 0;
                var id = setInterval(frame, 100);
                function frame() {
                    if (pos == 350) {

                        clearInterval(id);

                    } else {

                        pos++;
                        element.style.top = pos + 'px';
                        element.style.left = pos + 'px';
                    }
                }





            }




        </script>

    </body>
</html>
